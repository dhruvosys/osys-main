<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSYS | Singapore's Luxury Wellness Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="osys-logo.png">
    
    <style>
        :root {
            --bg-obsidian: #050505;
            --text-white: #FFFFFF;
            --accent-bronze: #8E795E;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            background-color: var(--bg-obsidian);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        /* --- BACKGROUND FOG --- */
        #bg-engine { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .fog-layer {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(142, 121, 94, 0.08) 0%, transparent 60%);
            animation: drift 20s infinite linear;
        }

        .container {
            z-index: 10;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease-out forwards;
        }

        /* --- THE BRAND LOCKUP (IMAGE + TEXT) --- */
        .brand-lockup {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Spacing between Image and SYS */
            margin-bottom: 40px;
        }

        .logo-img {
            height: 70px; /* Adjust height to match text size */
            width: auto;
            mix-blend-mode: screen; /* Removes black box if present */
        }

        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 4rem; /* Matches the visual weight of the logo */
            font-weight: 300; /* Light luxury weight */
            color: white; /* Pure white as requested */
            letter-spacing: -2px; /* Tightening slightly to connect with the O */
            line-height: 1;
        }

        /* --- HEADLINES --- */
        .main-title {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 200;
            color: #999;
            letter-spacing: 3px;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        /* --- GHOST BUTTON --- */
        .btn-primary {
            display: inline-block;
            padding: 16px 36px;
            border: 1px solid var(--accent-bronze);
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            background: transparent;
        }

        .btn-primary:hover {
            background: var(--accent-bronze);
            color: #000;
            box-shadow: 0 0 25px rgba(142, 121, 94, 0.4);
        }

        /* --- FOOTER --- */
        .footer {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1s;
        }

        .social-label {
            font-size: 0.6rem;
            color: #555;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .footer-link {
            color: var(--text-white);
            display: flex;
            text-decoration: none;
        }

        .insta-icon {
            opacity: 0.6;
            transition: 0.3s;
            width: 28px;
            height: 28px;
        }
        .insta-icon:hover { opacity: 1; transform: scale(1.1); color: var(--accent-bronze); }

        @keyframes drift { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div id="bg-engine">
        <div class="fog-layer"></div>
    </div>

    <div class="container">
        <div class="brand-lockup">
            <img src="osys-logo.png" alt="O" class="logo-img">
            <span class="logo-text">SYS</span>
        </div>
        
        <h2 class="main-title">Singaporeâ€™s Luxury<br>Wellness Club</h2>
        <p class="subtitle">Opening 2027</p>

        <a href="https://join.osyshealth.com" class="btn-primary">Apply for Founding Membership</a>
    </div>

    <div class="footer">
        <span class="social-label">Follow the Journey</span>
